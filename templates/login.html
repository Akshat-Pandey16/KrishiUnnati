
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static 'Css/login.css' %}"> {% endcomment %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/login.css' %}">
    <title>Login</title>
</head>
<body>

    <div class="signup-details">
        <div class="left-box">
            <div class="arrow-icon">
                <a href="/"><img src="{% static 'Images/Arrow.png' %}"  style="margin: 20px 10px;"/></a>
            </div>
            <div class="logo">
            <img src="{% static 'Images/Whitelogo.png' %}" alt="logo" />
            </div>
        </div>
        <div class="container-fluid">
            <p style="text-align: right; margin-top: 15px;"> New user? <a href="/register" style="color:black;">Sign in here</a></p>
            <p style="text-align: right; margin-top: 15px;"></p>
            <div class="login-container">
            <h3 style="font-weight:bold;">Login</h3>
            
            <div class="row" style="padding-top: 30px;">
                <div class="col"><a href="" class="login-button">Google</a></div>
                <div class="col"><a href="" class="login-button">Aadhar</a></div>
            </div>
            <br>
            <div class="row">
                <div class="col"><hr></div>
                <div class="col col-md-auto">or</div>
                <div class="col"><hr></div>
            </div>
            <form action="{% url 'login_user' %}" method="POST" class="col g-3">
                {% csrf_token %}
                <div class="col-md-6 form-group">
                    <label for="inputEmail4" class="label">Email/Phone Number</label>
                    <input name="email" type="" class="form-control input" id="">
                </div>
        
                <div class="col-md-6 form-group">
                    <label for="inputPassword4" class="label">Password</label>
                    <input name="password" type="password" class="form-control input" id="inputPassword4">
                </div>
        
                <div class="col-12">
                    <button type="submit" class="submit-button">Login</button>
                </div>
            </form>

            

    
            <div class="form-group">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            </div>
        </div>
        </div>
      </div>
</body>
